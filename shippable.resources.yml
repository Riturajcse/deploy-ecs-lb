resources:
  - name: deploy-ecs-lb-image
    type: image
    flags:
      - deploy-ecs-lb
    integration: dr-ecr
    pointer:
      sourceName: "679404489841.dkr.ecr.us-east-1.amazonaws.com/deploy-ecs-lb"
    seed:
      versionName: "latest"

  - name: deploy-ecs-lb-docker-options
    type: dockerOptions
    flags:
      - deploy-ecs-lb
    version:
      memory: 100
      portMappings:
        - 80:80

  - name: deploy-ecs-lb-elb
    type: loadBalancer
    flags:
      - deploy-ecs-lb
    pointer:
      sourceName: deploy-ecs-elb
      method: classic

  - name: deploy-ecs-lb-alb
    type: loadBalancer
    flags:
      - deploy-ecs-lb
    pointer:
      sourceName: deploy-ecs-alb
      method: application


  - name: deploy-ecs-lb-params
    type: params
    flags:
      - deploy-ecs-lb
    version:
      params:
        PORT: 80
        ENVIRONMENT: "lb_test"

  - name: deploy-ecs-lb-replicas
    type: replicas
    flags:
      - deploy-ecs-lb
    version:
      count: 1

  - name: deploy-ecs-lb-ecs-cluster
    type: cluster
    flags:
      - deploy-ecs-lb
    integration: dr-aws
    pointer:
      sourceName : "deploy-ecs-lb" #name of the cluster to which we are deploying
      region: "us-east-1"
